<!--Html type-->
<!DOCTYPE html>

<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<!--We are using the ECS (Entity, Component, System)-->
<!--Entity is a container where the components are stored--> <!--Without components (basically like data objects with properties), entity has no use-->

<body>
    <a-scene background="color: #000000">

        <!--A-Frame entity is created with the tag "a-entity"-->
        <!--This component is used to define the perspective of view and it can be attached to the input devices-->
        <!--Camera-->
        <a-entity position="0 0 20">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="4" color="orange"></a-sphere>
        </a-entity>

        <!--The "easing" is a timing function, which can be used to change the animation speed-->
        <!--By default, the easing is "easeInQuad"-->
        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"     
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2" color="grey"></a-sphere>  
        </a-entity>

        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0"     
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 25000">
            <a-sphere position="3  0 -5" radius="0.3" color="#FF5349"></a-sphere>  
        </a-entity>

        <!--Earth-->
        <a-entity position="0 0 0" rotation="0 0 0"     
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 35000">
            <a-sphere position="5  0 -5" radius="0.4" color="#9fc164"></a-sphere>  
        </a-entity>

        <!--Mars-->
        <a-entity position="0 0 0" rotation="0 0 0"     
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 40000">
            <a-sphere position="8  0 -5" radius="0.45" color="#451804"></a-sphere>  
        </a-entity>

        <!--Jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0"     
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 45000">
            <a-sphere position="12  0 -5" radius="1.5" color="#ebf3f6"></a-sphere>  
        </a-entity>
        
        <!--Saturn-->
        <a-entity position="0 0 0" rotation="0 0 0"     
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 50000">
            <a-sphere position="18  0 -5" radius="0.8" color="#ceb8b8"></a-sphere>  
        </a-entity>

        <!--Uranus-->
        <a-entity position="0 0 0" rotation="0 0 0"     
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 55000">
            <a-sphere position="22  0 -5" radius="0.6" color="#d1e7e7"></a-sphere>  
        </a-entity>

        <!--Neptune-->
        <a-entity position="0 0 0" rotation="0 0 0"     
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 55000">
            <a-sphere position="25  0 -5" radius="0.4" color="#5b5ddf"></a-sphere>  
        </a-entity>

    </a-scene>
</body>

</html>
